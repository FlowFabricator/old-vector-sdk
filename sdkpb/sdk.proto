syntax = "proto3";
package sdkpb;
option go_package = "/sdkpb";

service SDK {
  rpc Call(CallRequest) returns (CallResponse);
}

message CallRequest {
  string plugin = 1;
  string pluginVersion = 2;
  string action = 3;
  repeated string roles = 4;
  bytes argsMapAsJson = 5;
}

message CallResponse {
  uint32 exitCode = 1;
  string details = 2;
  bytes data = 3;
}